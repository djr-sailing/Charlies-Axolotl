<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Axolotl Pet</title>
  <meta property="og:title" content="Axolotl Pet" />
  <meta name="twitter:title" content="Axolotl Pet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div class="title"><span class="dot"></span> <span id="titleText">Axolotl Pet</span></div>
        <div class="controls">
          <input id="nameInput" type="text" placeholder="Pet’s name…" />
          <input id="colorInput" type="color" value="#f6b6d2" title="Axolotl color" />
        </div>
      </div>

      <!-- Cog menu -->
      <button class="cog" id="cogBtn">⚙️</button>
      <div id="menuPanel" role="menu" aria-label="Game menu">
        <div class="title">Menu</div>
        <button id="menuAddPlant">🌿 Add plant</button>
        <button id="menuAddRock">🪨 Add rock</button>
        <button id="menuAddHouse">🏠 Add little house</button>
        <button id="menuEdit">✏️ Remove mode</button>
        <button id="menuClear">🗑 Clear all décor</button>
        <hr class="divider" />
        <button id="menuExport">⬇️ Export Save</button>
        <button id="menuImport">⬆️ Import Save</button>
      </div>

      <div class="canvas-holder" id="canvasHolder">
        <canvas id="gameCanvas"></canvas>
        <div class="age-badge" id="ageBadge">
          <span class="icon"></span><span id="ageText">1 day old</span>
        </div>
        <div id="editHint">Remove mode: tap a décor item to delete</div>
      </div>

      <div class="bars">
        <div class="barlabel"><span>Hunger</span><strong id="hungerVal">—</strong></div>
        <div class="bar"><span id="hungerBar"></span></div>
        <div class="barlabel"><span>Fun</span><strong id="funVal">—</strong></div>
        <div class="bar"><span id="funBar"></span></div>
        <div class="barlabel"><span>Energy</span><strong id="energyVal">—</strong></div>
        <div class="bar"><span id="energyBar"></span></div>
        <div class="barlabel"><span>Clean</span><strong id="cleanVal">—</strong></div>
        <div class="bar"><span id="cleanBar"></span></div>
      </div>

      <div class="actions">
        <button class="btn" id="feed"><span class="emoji">🫗</span>Feed</button>
        <button class="btn" id="play"><span class="emoji">🎾</span>Play</button>
        <button class="btn" id="sleep"><span class="emoji">🌙</span>Sleep</button>
        <button class="btn" id="clean"><span class="emoji">🫧</span>Clean</button>
        <button class="btn" id="ownerBtn"><span class="emoji">👤</span>Owner</button>
      </div>

      <div class="hint">Tip: tap the tank to drop a food flake. Everything autosaves.</div>
    </div>
  </div>

  <!-- Owner onboarding -->
  <div id="ownerModal" role="dialog" aria-modal="true">
    <div class="panel">
      <h3>Welcome! What’s your name?</h3>
      <div class="row">
        <input id="ownerInput" type="text" placeholder="Your name" />
        <button id="ownerSave">Save</button>
      </div>
      <p class="subtle">We’ll personalize the title and messages.</p>
    </div>
  </div>

  <input id="importFile" type="file" accept="application/json" style="display:none" />
  <div id="debug"></div>

  <script src="app.js"></script>
</body>
</html>
